<div *ngIf="valid" class="flex-grow-1 display-flex">
    <mat-icon class="font-size-48px">check_circle</mat-icon>
    <div class="flex-grow-1 display-flex flex-direction-column">
        <div class="flex-grow-1"></div>
        <div>Ready to submit!</div>
        <div class="flex-grow-1"></div>
    </div>
</div>
<div *ngIf="!valid" class="flex-grow-1 display-flex">
    <mat-icon class="font-size-48px">error</mat-icon>
    <div class="flex-grow-1 display-flex flex-direction-column">
        <div class="flex-grow-1"></div>
        <div>The form has errors!</div>
        <div class="flex-grow-1"></div>
    </div>
</div>
