<div class="display-flex flex-direction-column overflow-auto" scrollAudio="scrollAudio">
    
    <h2 class="margin-24px color-mat-accent">Members</h2>
    
    <!-- <fieldset> -->
    
        <table mat-table [dataSource]="dataSource" [formGroup]="filter"
            matSort matSortActive="id" matSortDirection="asc" matSortDisableClear (matSortChange)="onSort()"
            class="margin-left-24px margin-bottom-24px margin-right-24px mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field appearance="standard" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                        (click)="$event.cancelBubble = true">
                        <mat-label class="color-mat-accent"> ID </mat-label>
                        <input matInput type="number" formControlName="id">
                        <!-- <mat-icon matSuffix [matMenuTriggerFor]="menu" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                            aria-label="menu"
                            (click)="$event.cancelBubble = true">menu</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 1</button>
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 2</button>
                        </mat-menu> -->
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <!-- First Name Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field appearance="standard" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                        (click)="$event.cancelBubble = true">
                        <mat-label class="color-mat-accent"> First Name </mat-label>
                        <input matInput formControlName="first_name">
                        <!-- <mat-icon matSuffix [matMenuTriggerFor]="menu" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                            aria-label="menu"
                            (click)="$event.cancelBubble = true">menu</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 1</button>
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 2</button>
                        </mat-menu> -->
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>
            
            <!-- Last Name Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field appearance="standard" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                        (click)="$event.cancelBubble = true">
                        <mat-label class="color-mat-accent"> Last Name </mat-label>
                        <input matInput formControlName="last_name">
                        <!-- <mat-icon matSuffix [matMenuTriggerFor]="menu" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                            aria-label="menu"
                            (click)="$event.cancelBubble = true">menu</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 1</button>
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 2</button>
                        </mat-menu> -->
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
            
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field appearance="standard" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                        (click)="$event.cancelBubble = true">
                        <mat-label class="color-mat-accent"> Email </mat-label>
                        <input matInput type="email" formControlName="email">
                        <!-- <mat-icon matSuffix [matMenuTriggerFor]="menu" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                            aria-label="menu"
                            (click)="$event.cancelBubble = true">menu</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 1</button>
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 2</button>
                        </mat-menu> -->
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field class="min-width-96px" appearance="standard" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                        (click)="$event.cancelBubble = true">
                        <mat-label class="color-mat-accent"> Gender </mat-label>
                        <mat-select [disableOptionCentering]="true" multiple formControlName="gender">
                            <mat-option value="Female" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Female</mat-option>
                            <mat-option value="Male" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Male</mat-option>
                        </mat-select>
                        <!-- <mat-icon matSuffix [matMenuTriggerFor]="menu" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                            aria-label="menu"
                            (click)="$event.cancelBubble = true">menu</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 1</button>
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 2</button>
                        </mat-menu> -->
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <!-- IP Address Column -->
            <ng-container matColumnDef="ip_address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field appearance="standard" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                        (click)="$event.cancelBubble = true">
                        <mat-label class="color-mat-accent"> IP Address </mat-label>
                        <input matInput formControlName="ip_address">
                        <!-- <mat-icon matSuffix [matMenuTriggerFor]="menu" mouseOverAudio="mouseOverAudio" clickAudio="clickAudio"
                            aria-label="menu"
                            (click)="$event.cancelBubble = true">menu</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 1</button>
                            <button mat-menu-item mouseOverAudio="mouseOverAudio" clickAudio="clickAudio">Item 2</button>
                        </mat-menu> -->
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.ip_address}} </td>
            </ng-container>        
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns" mouseOverAudio="mouseOverAudio"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" mouseOverAudio="mouseOverAudio"></tr>

        </table>

    <!-- </fieldset> -->

</div>

<div class="margin-bottom-24px margin-left-24px margin-right-24px flex-shrink-0 display-flex">
    <div *ngIf="layoutService.buttonsRight" class="flex-grow-1"></div>
    <mat-paginator
        [length]="1000" [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons (page)="onPage()">
    </mat-paginator>
    <div *ngIf="!layoutService.buttonsRight" class="flex-grow-1"></div>
</div>
